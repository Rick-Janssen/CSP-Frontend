<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="https://kit.fontawesome.com/356eec8587.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .fa-star {
            color: gold;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .product-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .product-image {
            width: 350px;
            height: 350px;
            object-fit: contain;
            margin-right: 30px;
        }

        .product-info {
            flex-grow: 1;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            margin: 10px 0;
            font-size: 18px;
        }

        .reviews {
            margin-top: 40px;
        }

        .reviews h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .review {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .review h4 {
            margin-top: 0;
            font-size: 20px;
            color: #555;
        }

        .add-review h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .add-review form {
            display: flex;
            flex-direction: column;
        }

        .add-review input,
        .add-review textarea {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-review button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-review button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-header">
            <img id="product-image" class="product-image" alt="Product Image">
            <div class="product-info">
                <h1 id="product-title"></h1>
                <p><strong><span id="product-description"></span></strong></p>
                <div id="product-details">
                    <p><strong>Origin:</strong> <span id="product-origin"></span></p>
                    <p><strong>Type:</strong> <span id="product-type"></span></p>
                </div>
            </div>
        </div>

        <div class="reviews">
            <h2>Reviews</h2>
            <div id="reviews-list"></div>
        </div>

        <div class="add-review">
            <h3>Add a Review</h3>
            <form id="review-form">
                <label for="review-title">Title:</label>
                <input type="text" id="review-title" name="title" required>

                <label for="review-content">Content:</label>
                <textarea id="review-content" name="content" required></textarea>

                <label for="review-rating">Rating (1-5):</label>
                <input type="number" id="review-rating" name="rating" min="1" max="5" required>

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        // Get product ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Fetch product details and reviews
        function fetchProductDetails() {
            fetch(`http://192.168.45.164/csp-backend/product/${productId}`)
                .then(response => response.json())
                .then(data => {
                    // Display product details
                    document.getElementById('product-title').innerText = data.name;
                    document.getElementById('product-description').innerText = data.description;
                    document.getElementById('product-image').src = data.image_url;
                    document.getElementById('product-origin').innerText = data.origin;
                    document.getElementById('product-type').innerText = data.type;

                    // Display reviews
                    const reviewsList = document.getElementById('reviews-list');
                    reviewsList.innerHTML = ''; // Clear existing reviews
                    console.log(data);
                    // Check if data.reviews is defined and is an array

                    if (Array.isArray(data.reviews) && data.reviews.length > 0) {

                        data.reviews.forEach(review => {
                            let stars = '';
                            for (let i = 1; i <= 5; i++) {
                                if (i <= review.rating) {
                                    stars += '<i class="fa-solid fa-star" ></i>'; // Filled star
                                } else {
                                    stars += '<i class="fa-regular fa-star" ></i>'; // Empty star
                                }
                            }

                            const reviewDiv = document.createElement('div');
                            reviewDiv.classList.add('review');
                            reviewDiv.innerHTML = `
                        <h4>${review.title}</h4>
                        <p>${review.content}</p>
                        <p> ${stars}</p>
                    `;


                            reviewsList.appendChild(reviewDiv);
                        });
                    } else {
                        reviewsList.innerHTML = '<p>No reviews yet.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                });
        }


        // Initial fetch of product details
        fetchProductDetails();

        // Submit review
        document.getElementById('review-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent form from submitting normally

            const reviewData = {
                title: document.getElementById('review-title').value,
                content: document.getElementById('review-content').value,
                rating: document.getElementById('review-rating').value
            };

            fetch(`http://192.168.45.164/csp-backend/product/${productId}/review`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not OK');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Review submitted successfully:', data);
                    // Refresh reviews after submission
                    fetchProductDetails();
                    // Clear form fields
                    document.getElementById('review-form').reset();
                })
                .catch(error => {
                    console.error('Error submitting review:', error);
                });
        });
    </script>
</body>

</html>
